<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Sistema que Cálcula o Peso Ideal</h1>

    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="valor1">Altura</label>
      <input 
      type="number" 
      id="altura" 
      class="form-control" 
      placeholder="Digite a sua altura"
       />
      <br />
     <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="masc" value="M">
        <label class="form-check-label" for="Sexo">
         Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fem" value="F" checked>
        <label class="form-check-label" for="Sexo">
        Feminino
        </label>
      </div>

    <div class="d-flex justify-content-between">
        <input
        type="button"
        value="Seu Peso Ideal é"
        class="btn btn-secondary mt-3"
        onclick="calculaPesoIdeal()"
        />
        <input 
        type="reset" 
        class="btn btn-danger mt-3" 
        value="Limpar"
        onclick="limpar()"/>

        </div>
        </form>
        <hr />
        <p class="text-center mt-3">
        <strong>Seu Peso Ideal é:</strong>
        <span class="badge bg-info fs-4" id="result"></span>
        </p>
        <script src="exemplo3 Exercício5.js"></script>
  </body>
</html>
