<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Dados Pessoais</h1>

    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="palavra">Nome</label>
      <input 
      type="text" 
      id="nome" 
      class="form-control" 
      placeholder="Digite a Palavra"
       />
      <br />
       <label class="form-label fw-bold" for="palavra">Idade</label>
        <input 
        type="text" 
        id="idade" 
        class="form-control" 
        placeholder="Digite a idade"
       />
        <label class="form-label fw-bold" for="palavra">E-mail</label>
        <input 
        type="text" 
        id="email" 
        class="form-control" 
        placeholder="Digite o seu e-mail"
      />
      <div class="d-flex justify-content-between">
          <input
          type="button"
          value="Cadastrar"
          class="btn btn-secondary mt-3"
          onclick="cadastrar()"
          />
        <input 
        type="reset" 
        class="btn btn-danger mt-3" 
        value="Limpar"
        onclick="limpar()"/>

        </div>
        </form>
        <hr />
        <p class="text-center mt-3">
        <strong>Dados Informados</strong>
        <span class="badge bg-info fs-4" id="result"></span>
        </p>
        <script src="exemplo4.js"></script>
  </body>
</html>
